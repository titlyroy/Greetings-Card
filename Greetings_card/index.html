<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Greetings card -> 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./junior-reis--72q2VOq90Q-unsplash.jpg" class="d-block w-100" alt="lights">
                  </div>
                  <div class="carousel-item">
                    <img src="./nagy-arnold-X_IvVDuHvDQ-unsplash.jpg" class="d-block w-100" alt="tree">
                  </div>
                  <div class="carousel-item">
                    <img src="./matt-seymour-mn59dWMh_8Y-unsplash.jpg" class="d-block w-100" alt="food">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
          <div class="col col2">
            <div class="card" style="width: 18rem;">
                <img src="./tiffany-chan-ptgjRj9-lD8-unsplash.jpg" class="card-img-top" alt="flower">
                <div class="card-body">
                  <p class="card-text">Wishing you a happy new year!May it be filled with new adventures & good fortunes.I hope 2024 brings you lots of love, laughter and joy.</p>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="./felix-dubois-robert-CuEvrPd3NYc-unsplash.jpg" class="card-img-top" alt="ballons">
                <div class="card-body">
                  <p class="card-text">Goodbye 2023!hello 2024—-now let's celebrate!Enjoy the New Year's celebrations—see you in 2024!May your New Year's be memorable!</p>
                </div>
              </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
